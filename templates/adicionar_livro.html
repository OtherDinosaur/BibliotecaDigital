<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Adicionar Livro</h1>
        <form action="/api/Biblioteca/form" method="post">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" name="autor" required>
            </div>
            <div class="mb-3">
                <label for="ano" class="form-label">Ano</label>
                <input type="number" class="form-control" id="ano" name="ano" required>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <input type="text" class="form-control" id="genero" name="genero" required>
            </div>
            <div class="mb-3">
                <label for="data_in" class="form-label">Data de Início</label>
                <input type="date" class="form-control" id="data_in" name="data_in" required>
            </div>
            <div class="mb-3">
                <label for="data_ter" class="form-label">Data de Término</label>
                <input type="date" class="form-control" id="data_ter" name="data_ter">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status">
                    <option value="true">Lido</option>
                    <option value="false">Não Lido</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Adicionar</button>
            <a href="/" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
